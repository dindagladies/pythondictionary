<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<title>Dictionary</title>
</head>
<body class="bg-dark">
	<div class="d-flex justify-content-center pt-5">
		<div class="card">
			<h1 class="p-3" style="text-align:center">Dictionary in Python</h1>
			<div class="card-body">
				<form action="{% url 'home' %}" method="post">
					{% csrf_token %}
					<div class="input-group mb-3">
						<input type="text" name="word" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Browsing word you want to know..">
					</div>
					<input type="submit" value="Search" class="btn btn-warning">
				</form>
				<br><br>
				<h5 class="card-title">{{word}}</h5>
				<p class="card-text">{{text}}</p>
			</div>
		</div>
	</div>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
